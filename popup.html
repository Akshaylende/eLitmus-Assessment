<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>eLitmus Assessment Extension</title>
  <script src="popup.js"></script>
</head>
<body>
  <h1>eLitmus Assessment Extension</h1>
  <form id="user-form">
    <label for="name-input">Name:</label>
    <input type="text" id="name-input" name="name"><br><br>
    <label for="email-input">Email:</label>
    <input type="email" id="email-input" name="email"><br><br>
    <label for="code-input">Test Invitation Code:</label>
    <input type="text" id="code-input" name="code"><br><br>
    <button id="start-test-btn">Start Test</button>
  </form>
  <div id="camera-feed"></div>
</body>
</html>
